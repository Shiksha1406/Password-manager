<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Password</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='edit_entry.css') }}" />
</head>
<body>
  <div class="form-container">
    <h1>Edit Password Entry</h1>
    <form method="POST">
      <label>Website Name:</label>
      <input type="text" name="site_name" value="{{ entry.site_name }}" required>

      <label>Website URL:</label>
      <input type="url" name="site_url" value="{{ entry.site_url or '' }}">

      <label>Login Username:</label>
      <input type="text" name="login_username" value="{{ entry.login_username }}" required>

      <label>Password:</label>
      <input type="text" name="login_password" value="{{ entry.login_password }}" required>

      <button type="submit">Update</button>
    </form>
    <div class="nav-links">
      <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
